name: Rebuild site
on:
  schedule:
    - cron: "35 1 * * *"
  push:
    branches:
      - 'main'

jobs:
  deployment:
    environment: github-pages
    runs-on: ubuntu-latest

    steps:
    - name: üõéÔ∏è Checkout
      uses: actions/checkout@v4
    - name: ‚öô Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: üîß Build
      run: |
        npm ci
        npm start
      env:
        OUTPUT_DIR: ${{ secrets.OUTPUT_DIR }}
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        GOOGLE_SHEETS_SHEET_NAME: ${{ secrets.GOOGLE_SHEETS_SHEET_NAME }}
        GOOGLE_SHEETS_COL_NAME: ${{ secrets.GOOGLE_SHEETS_COL_NAME }}
        GOOGLE_SHEETS_COL_COUNT: ${{ secrets.GOOGLE_SHEETS_COL_COUNT }}
        GOOGLE_SHEETS_COL_BUFF_COUNT: ${{ secrets.GOOGLE_SHEETS_COL_BUFF_COUNT }}
    - name: üöÄ Deploy
      uses: JamesIves/github-pages-deploy-action@v4.6.4
      with:
        folder: ${{ secrets.OUTPUT_DIR }}
